<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/frameworksizespace.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Hamburger Menu</title>
    </head>
    <body>

        <header>
            <div class="header-left">
                <img src="http://boolean.careers/images/misc/logo.png" alt="">
            </div>
            <div class="header-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Scopri il Corso</a>
                    </li>
                    <li>
                        <a href="#">La nostra storia</a>
                    </li>
                    <li>
                        <a href="#" class="cta">Iscriviti</a>
                    </li>
                </ul>
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <div class="hamburger-menu">
                <ul class="main_menu_list">
                    <li class="bg_box link_box_1 p-3 rounded border border-5 border-info">
                        <a class="edited_text_1" href="#">Home</a>
                    </li>
                    <li class="bg_box link_box_2 p-3 rounded border border-5 border-info">
                        <a class="edited_text_2" href="#">Scopri il Corso</a>
                    </li>
                    <li class="bg_box link_box_3 p-3 rounded border border-5 border-info">
                        <a class="edited_text_3" href="#">La nostra storia</a>
                    </li>
                    <li class="bg_box link_box_4 p-3 rounded border border-5 border-info">
                        <a href="#" class="cta edited_text_4">Iscriviti</a>
                    </li>
                </ul>
                <ul class="buttons_list position-absolute w-50 h-75 end-0 me_20 align-items-end">
                    <li class="d-flex flex-column align-items-center">
                        <button class="box_open_button_1 rounded-pill p-3 border border-5 border-info text-info fw-bold bg_box">Cambia font</button>
                        <div class="change_box_1 d-none me-1 border border-5 border-info rounded p-3 text-center text-info fw-bold mt_20 bg_box">
                            <div class="container-fluid">
                                <div class="row row-cols-3 g-5">
                                    <div class="col">
                                        <div class="border-bottom border-1 border-info pb-2 font_marker arial fs-6 h-100 d-flex justify-content-center align-items-center">
                                            Arial
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border-bottom border-1 border-info pb-2 font_marker arial-black fs-6 h-100 d-flex justify-content-center align-items-center">
                                            Arial Black
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border-bottom border-1 border-info pb-2 font_marker verdana fs-6 h-100 d-flex justify-content-center align-items-center">
                                            Verdana
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border-bottom border-1 border-info pb-2 font_marker tahoma fs-6 h-100 d-flex justify-content-center align-items-center">
                                            Tahoma
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border-bottom border-1 border-info pb-2 font_marker trebuchet-ms fs-6 h-100 d-flex justify-content-center align-items-center">
                                            Trebuchet MS
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border-bottom border-1 border-info pb-2 font_marker impact fs-6 h-100 d-flex justify-content-center align-items-center">
                                            Impact
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border-bottom border-1 border-info pb-2 font_marker times-new-roman fs-6 h-100 d-flex justify-content-center align-items-center">
                                            Times New Roman
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border-bottom border-1 border-info pb-2 font_marker didot fs-6 h-100 d-flex justify-content-center align-items-center">
                                            Didot
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border-bottom border-1 border-info pb-2 font_marker georgia fs-6 h-100 d-flex justify-content-center align-items-center">
                                            Georgia
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="d-none box_close_button_1 rounded-pill mt-3 p-3 border border-5 border-info text-info fw-bold bg_box">Chiudi</button>
                    </li>
                    <li class="d-flex flex-column align-items-center">
                        <button class="box_open_button_2 rounded-pill p-3 border border-5 border-info text-info fw-bold bg_box">Cambia colore font</button>
                        <div class="change_box_2 d-none me-1 border border-5 border-info rounded p-3 text-center text-info mt_20 bg_box">
                            <div class="container-fluid">
                                <div class="row row-cols-3 g-5">
                                    <div class="col">
                                        <div class="border border-2 border-primary p-2 font_marker arial fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-tint text-primary"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-secondary p-2 font_marker arial-black fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-tint text-secondary"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-success p-2 font_marker verdana fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-tint text-success"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-danger p-2 font_marker tahoma fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-tint text-danger"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-warning p-2 font_marker trebuchet-ms fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-tint text-warning"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-info b_info p-2 font_marker impact fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-tint text-info"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-light p-2 font_marker times-new-roman fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-tint text-light"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-dark p-2 font_marker didot fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-tint text-dark"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="purple_icon p-2 font_marker georgia fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-tint"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="d-none box_close_button_2 rounded-pill mt-3 p-3 border border-5 border-info text-info fw-bold bg_box">Chiudi</button>
                    </li>
                    <li class="d-flex flex-column align-items-center">
                        <button class="box_open_button_3 rounded-pill p-3 border border-5 border-info text-info fw-bold bg_box">Cambia colore sfondo</button>
                        <div class="change_box_3 d-none me-1 border border-5 border-info rounded p-3 text-center text-info mt_20 bg_box">
                            <div class="container-fluid">
                                <div class="row row-cols-3 g-5">
                                    <div class="col">
                                        <div class="border border-2 border-primary rounded-circle py-2 px-3 font_marker arial fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-palette text-primary"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-secondary rounded-circle py-2 px-3 font_marker arial-black fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-palette text-secondary"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-success rounded-circle py-2 px-3 font_marker verdana fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-palette text-success"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-danger rounded-circle py-2 px-3 font_marker tahoma fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-palette text-danger"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-warning rounded-circle py-2 px-3 font_marker trebuchet-ms fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-palette text-warning"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-info b_info rounded-circle py-2 px-3 font_marker impact fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-palette text-info"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-light rounded-circle py-2 px-3 font_marker times-new-roman fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-palette text-light"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="border border-2 border-dark rounded-circle py-2 px-3 font_marker didot fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-palette text-dark"></i>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="purple_icon rounded-circle py-2 px-3 font_marker georgia fs-6 h-100 d-flex justify-content-center align-items-center">
                                            <i class="fas fa-palette"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="d-none box_close_button_3 rounded-pill mt-3 p-3 border border-5 border-info text-info fw-bold bg_box">Chiudi</button>
                    </li>
                </ul>
                <a href="#" class="close">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
